<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cybria AI - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
        }

        .mobile-header {
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-mobile h1 {
            color: #00ff88;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .identity-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .identity-select {
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid #444;
            border-radius: 15px;
            color: #e0e0e0;
            padding: 6px 12px;
            font-size: 12px;
            min-width: 120px;
        }

        .menu-button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 15px;
            color: #00ff88;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.95);
        }

        .mobile-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mobile-messages::-webkit-scrollbar {
            display: none;
        }

        .message-mobile {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .message-mobile.user {
            background: linear-gradient(135deg, #0066cc, #0088ff);
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message-mobile.assistant {
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid #333;
            border-bottom-left-radius: 6px;
        }

        .message-mobile.system {
            background: rgba(255, 136, 0, 0.2);
            border: 1px solid rgba(255, 136, 0, 0.3);
            text-align: center;
            font-style: italic;
            color: #ffaa44;
            margin: 10px auto;
            max-width: 75%;
            font-size: 14px;
        }

        .message-header-mobile {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-identity-mobile {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 1px 5px;
            border-radius: 8px;
            font-size: 9px;
        }

        .mobile-input-container {
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-top: 1px solid #333;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 8px;
            transition: border-color 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        #mobileMessageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        #mobileMessageInput::placeholder {
            color: #888;
        }

        #mobileSendButton {
            background: linear-gradient(135deg, #00aa66, #00ff88);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        #mobileSendButton:active:not(:disabled) {
            transform: scale(0.9);
            background: linear-gradient(135deg, #00ff88, #00aa66);
        }

        #mobileSendButton:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .typing-indicator-mobile {
            display: none;
            padding: 10px 15px;
            color: #888;
            font-style: italic;
            font-size: 14px;
        }

        .typing-dots-mobile {
            display: inline-block;
        }

        .typing-dots-mobile::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .welcome-message-mobile {
            text-align: center;
            padding: 30px 15px;
            color: #888;
        }

        .welcome-message-mobile h3 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .welcome-message-mobile p {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        /* Quick Actions */
        .quick-actions {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .quick-actions.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-actions-panel {
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 300px;
            width: 100%;
        }

        .quick-actions h3 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 20px;
        }

        .quick-action-btn {
            display: block;
            width: 100%;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action-btn:active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: scale(0.98);
        }

        .quick-action-btn.danger {
            border-color: #ff4444;
            color: #ff6b6b;
        }

        .quick-action-btn.danger:active {
            background: rgba(255, 68, 68, 0.2);
        }

        .close-quick-actions {
            background: transparent;
            border: none;
            color: #888;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            bottom: 5px;
            right: 55px;
            font-size: 11px;
            color: #666;
        }

        .char-counter.warning {
            color: #ffaa44;
        }

        .char-counter.limit {
            color: #ff4444;
        }

        /* Error message */
        .error-message-mobile {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 15px;
            text-align: center;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .welcome-message-mobile {
                padding: 20px 15px;
            }
            
            .mobile-messages {
                padding: 10px;
            }
            
            .message-mobile {
                margin-bottom: 10px;
                padding: 10px 14px;
            }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-header {
                padding: 10px 20px;
            }
            
            .header-top {
                margin-bottom: 5px;
            }
            
            .mobile-input-container {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-header">
            <div class="header-top">
                <div class="logo-mobile">
                    <h1>CYBRIA</h1>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="mobileStatusDot"></div>
                    <span id="mobileStatusText">Connecting...</span>
                </div>
            </div>
            <div class="identity-bar">
                <select class="identity-select" id="mobileIdentitySelect">
                    <option value="cybria">Cybria (Core)</option>
                    <option value="riley">Riley (Dev)</option>
                    <option value="nina">Nina (Engineer)</option>
                    <option value="sophie">Sophie (Designer)</option>
                    <option value="luna">Luna (Artist)</option>
                    <option value="victoria">Victoria (Security)</option>
                </select>
                <button class="menu-button" onclick="showQuickActions()">Menu</button>
            </div>
        </div>

        <div class="mobile-messages" id="mobileMessagesContainer">
            <div class="welcome-message-mobile">
                <h3>Cybria Mobile Interface</h3>
                <p>Tactical AI assistant ready for mobile operations.</p>
                <p>Select an identity and begin secure communications.</p>
            </div>
        </div>

        <div class="typing-indicator-mobile" id="mobileTypingIndicator">
            <span class="typing-dots-mobile">Cybria is analyzing</span>
        </div>

        <div class="mobile-input-container">
            <div class="char-counter" id="charCounter"></div>
            <div class="input-wrapper" id="inputWrapper">
                <textarea 
                    id="mobileMessageInput" 
                    placeholder="Send secure message to Cybria..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="mobileSendButton" onclick="sendMobileMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Actions Modal -->
    <div class="quick-actions" id="quickActions">
        <div class="quick-actions-panel">
            <button class="close-quick-actions" onclick="hideQuickActions()">×</button>
            <h3>Quick Actions</h3>
            <button class="quick-action-btn" onclick="checkMobileStatus()">
                🔄 Refresh Status
            </button>
            <button class="quick-action-btn" onclick="window.open('/', '_blank')">
                💻 Desktop Version
            </button>
            <button class="quick-action-btn" onclick="exportChat()">
                📁 Export Chat
            </button>
            <button class="quick-action-btn danger" onclick="clearMobileHistory()">
                🗑️ Clear History
            </button>
        </div>
    </div>

    <script>
        let mobileCurrentIdentity = 'cybria';
        let mobileSessionId = null;
        let isConnected = false;

        // Initialize mobile app
        document.addEventListener('DOMContentLoaded', function() {
            checkMobileStatus();
            loadMobileHistory();
            setupMobileEventListeners();
            
            // Auto-refresh status every 30 seconds
            setInterval(checkMobileStatus, 30000);
        });

        function setupMobileEventListeners() {
            const input = document.getElementById('mobileMessageInput');
            const wrapper = document.getElementById('inputWrapper');
            const charCounter = document.getElementById('charCounter');

            // Auto-resize textarea
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                
                // Update character counter
                const count = this.value.length;
                const remaining = 2000 - count;
                charCounter.textContent = `${count}/2000`;
                
                if (remaining < 100) {
                    charCounter.className = 'char-counter limit';
                } else if (remaining < 300) {
                    charCounter.className = 'char-counter warning';
                } else {
                    charCounter.className = 'char-counter';
                }
            });

            // Focus/blur effects
            input.addEventListener('focus', () => wrapper.classList.add('focused'));
            input.addEventListener('blur', () => wrapper.classList.remove('focused'));

            // Send on Enter (but allow Shift+Enter for new lines)
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMobileMessage();
                }
            });

            // Identity selector
            document.getElementById('mobileIdentitySelect').addEventListener('change', function(e) {
                switchMobileIdentity(e.target.value);
            });

            // Close quick actions on outside click
            document.getElementById('quickActions').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideQuickActions();
                }
            });

            // Prevent zoom on input focus (iOS)
            input.addEventListener('touchstart', function() {
                document.querySelector('meta[name=viewport]').setAttribute('content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });
        }

        async function checkMobileStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                const statusDot = document.getElementById('mobileStatusDot');
                const statusText = document.getElementById('mobileStatusText');

                if (data.server_status === 'running' && data.ollama_status === 'connected' && data.model_available) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    isConnected = true;
                } else {
                    statusDot.classList.remove('connected');
                    if (data.ollama_status !== 'connected') {
                        statusText.textContent = 'Ollama Offline';
                    } else if (!data.model_available) {
                        statusText.textContent = 'Model Missing';
                    } else {
                        statusText.textContent = 'Disconnected';
                    }
                    isConnected = false;
                }

            } catch (error) {
                document.getElementById('mobileStatusDot').classList.remove('connected');
                document.getElementById('mobileStatusText').textContent = 'Error';
                isConnected = false;
            }
        }

        async function sendMobileMessage() {
            const input = document.getElementById('mobileMessageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;

            // Disable input and show typing
            input.disabled = true;
            document.getElementById('mobileSendButton').disabled = true;
            document.getElementById('mobileTypingIndicator').style.display = 'block';

            // Add user message to UI
            addMobileMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        identity: mobileCurrentIdentity
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMobileMessage('assistant', data.response, data.identity);
                    mobileSessionId = data.session_id;
                } else {
                    addMobileMessage('system', `Error: ${data.error}`);
                }

            } catch (error) {
                addMobileMessage('system', `Connection error: ${error.message}`);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('mobileSendButton').disabled = false;
                document.getElementById('mobileTypingIndicator').style.display = 'none';
                input.focus();
            }
        }

        async function switchMobileIdentity(identity) {
            if (identity === mobileCurrentIdentity) return;

            try {
                const response = await fetch('/api/identity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identity: identity
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mobileCurrentIdentity = identity;
                    addMobileMessage('system', `Identity: ${identity.charAt(0).toUpperCase() + identity.slice(1)}`);
                } else {
                    document.getElementById('mobileIdentitySelect').value = mobileCurrentIdentity;
                    addMobileMessage('system', `Identity switch failed: ${data.error}`);
                }

            } catch (error) {
                document.getElementById('mobileIdentitySelect').value = mobileCurrentIdentity;
                addMobileMessage('system', `Connection error: ${error.message}`);
            }
        }

        async function clearMobileHistory() {
            hideQuickActions();
            
            if (!confirm('Clear all chat history?')) return;

            try {
                const response = await fetch('/api/clear', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('mobileMessagesContainer').innerHTML = `
                        <div class="welcome-message-mobile">
                            <h3>History Cleared</h3>
                            <p>Fresh start with Cybria AI.</p>
                        </div>
                    `;
                    mobileSessionId = data.session_id;
                } else {
                    addMobileMessage('system', `Clear failed: ${data.error}`);
                }

            } catch (error) {
                addMobileMessage('system', `Connection error: ${error.message}`);
            }
        }

        async function loadMobileHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (response.ok && data.messages && data.messages.length > 0) {
                    document.getElementById('mobileMessagesContainer').innerHTML = '';
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system' || msg.content.startsWith('*Identity')) {
                            addMobileMessage(msg.role, msg.content, msg.identity);
                        }
                    });
                    mobileSessionId = data.session_id;
                }
            } catch (error) {
                console.error('Failed to load mobile history:', error);
            }
        }

        function addMobileMessage(role, content, identity = mobileCurrentIdentity) {
            const container = document.getElementById('mobileMessagesContainer');
            
            // Remove welcome message
            const welcomeMessage = container.querySelector('.welcome-message-mobile');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message-mobile ${role}`;

            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const displayIdentity = identity && identity !== 'cybria' ? 
                identity.charAt(0).toUpperCase() + identity.slice(1) : 'Cybria';

            if (role === 'system') {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-header-mobile">
                        <span>${role === 'user' ? 'You' : displayIdentity}</span>
                        <div>
                            ${identity && role === 'assistant' && identity !== 'cybria' ? 
                                `<span class="message-identity-mobile">${displayIdentity}</span>` : ''}
                            <span>${timestamp}</span>
                        </div>
                    </div>
                    <div>${formatMobileMessage(content)}</div>
                `;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function formatMobileMessage(text) {
            return text
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/```([^`]+)```/g, '<code>$1</code>');
        }

        function showQuickActions() {
            document.getElementById('quickActions').classList.add('active');
        }

        function hideQuickActions() {
            document.getElementById('quickActions').classList.remove('active');
        }

        function exportChat() {
            hideQuickActions();
            
            const messages = Array.from(document.querySelectorAll('.message-mobile'))
                .map(msg => msg.textContent.trim())
                .join('\n\n');
            
            const blob = new Blob([messages], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cybria-chat-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Handle mobile viewport issues
        window.addEventListener('resize', () => {
            const container = document.getElementById('mobileMessagesContainer');
            container.scrollTop = container.scrollHeight;
        });

        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchstart', handleTouchStart, {passive: false});
        document.addEventListener('touchmove', handleTouchMove, {passive: false});

        let touchStartY = 0;

        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            const touchY = e.touches[0].clientY;
            const touchDelta = touchY - touchStartY;
            
            if (touchDelta > 0 && window.scrollY === 0) {
                e.preventDefault();
            }
        }
    </script>
</body>
</html>
